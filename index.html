<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="bmi-container">
        <h2>BMI Calculator</h2>
        <form>
            <div class="form-group">
                <label for="weight">Weight (kg): <span class="emoji">&#x1F9CD;</span></label>
                <input type="range" id="weight" name="weight" min="0" max="200" step="0.1" value="50">
                <span class="value"><span id="weight-value">50</span> kg</span>
            </div>
            <div class="form-group">
                <label for="height">Height (cm): <span class="emoji">&#x1F9D7;&#x200D;&#x2640;&#xFE0F;</span></label>
                <input type="range" id="height" name="height" min="0" max="250" step="0.1" value="150">
                <span class="value"><span id="height-value">150</span> cm</span>
            </div>
            <button type="submit">Calculate BMI</button>
        </form>
        <div class="result"></div>
    </div>
</body>
<script src="script.js"></script>

</html>
